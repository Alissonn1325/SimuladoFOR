<script>
    /*
    PROBLEMA: Preço do Kg do Arroz
    Um consumidor foi fazer a pesquisa de preços do Kg do Arroz em diferentes mercados. A lista abaixo contém todos os preços que o consumidor coletou.
    let precoKgArroz = [3.90, 4.80, 5.75, 6.99, 7.00, 4.99, 5.19];
    Usando a estrutura de repetição "for of", calcule a média do preço do Kg do Arroz.
    Apresente também qual o maior preço do Kg do Arroz e o menor preço do Kg do Arroz.
    */

    let precoKgArroz = [3.90, 4.80, 5.75, 6.99, 7.00, 4.99, 5.19];

    let precoTotal = 0;

    for (let arroz of precoKgArroz) {
        precoTotal = precoTotal + arroz;
    }
        let media = precoTotal / precoKgArroz.length;
        let maiorPreco = precoKgArroz.sort((a,b) => b - a)[0];
        let menorPreco = precoKgArroz.sort((a,b) => a - b)[0];

        document.write(`Média: ${media.toFixed(2)}R$ <br> Mais Caro: ${maiorPreco.toFixed(2)}R$ <br> Mais Barato: ${menorPreco.toFixed(2)}R$`)
</script>
