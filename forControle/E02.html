<script>
    /*
    PROBLEMA: Custo quilometragem percorrida
    Peça para o Motorista informar a quantidade de vezes que abasteceu.
    Peça também para o Motorista informar a distância total percorrida (em quilômetros)
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Motorista informar o custo de cada abastecimento efetuado.
    Calcule o custo de cada quilômetro percorrido (quilometragem / custo total dos abastecimentos).
    Apresente três dados:
    - O custo de cada quilômetro percorrido
    - O custo total dos abastecimentos efetuadas
    - A quilometragem total percorrida
    */

    const quantidadeAbasteceu = parseInt(prompt("Quantas Vezes Você Já Abasteceu Aqui?"));
    const quilometragem = Number(prompt("Qual a Distância que Você Percorreu? (Em KM)"));

    let total = 0;
    let media = 0;

    for (let abasteceu = 1; abasteceu <= quantidadeAbasteceu; abasteceu++) {

        const preçoAbastecimento = Number(prompt(`Qual foi O Preço do ${abasteceu} Abastecimento?`));

        total = total + preçoAbastecimento;

    }
    
    media = quilometragem / total;

    document.write(`Custo De Cada Quilômetro Percorrido: ${media.toFixed(2)} <br> Custo Total dos Abastecimentos Efetuados: ${total.toFixed(2)} <br> Quilometragem Total Percorrida: ${quilometragem.toFixed(2)}`);


</script>
